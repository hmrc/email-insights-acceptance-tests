environment: local

play.ws.useragent = "email-insights-acceptance-tests"

mock {
  server {
    port: 6001
  }
}

local {
  user-agents {
    service-name: "email-insights",
    test-http-client: "allowed-test-hmrc-service"
  },
  services {
    host: "http://localhost"
    email-insights {
        port = 9980
        productionRoute = "/email-insights"
    }
    email-insights-proxy {
        port = 9701
        productionRoute = "/email-insights-proxy"
    }
    email-gateway {
      port = 9700
      productionRoute = "/email-gateway"
    }
    internal-auth {
        port = 8470
        productionRoute = ""
    }
  }
}
